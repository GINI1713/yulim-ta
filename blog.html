<!DOCTYPE html>
<html lang="ko">

<head>

    <title>유림 소식 | 포항 유림한의원</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .blog-container {
            max-width: 800px;
            margin: 120px auto 100px;
            padding: 0 20px;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .blog-meta {
            color: #86868b;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .blog-title {
            font-size: 3rem;
            line-height: 1.2;
            margin-bottom: 2rem;
            word-break: keep-all;
        }

        .blog-full-content {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--color-text-body);
            white-space: pre-wrap;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 3rem;
            color: var(--color-accent);
            text-decoration: none;
            font-weight: 600;
        }

        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav class="global-nav">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">포항 유림한의원</a>
